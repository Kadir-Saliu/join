<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/fav-icon.svg" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/accountNav.css" />
    <link rel="stylesheet" href="./styles/boardTaskPopUp.css" />
    <link rel="stylesheet" href="./styles/addTaskBoard.css" />
    <link rel="stylesheet" href="./styles/responsivness.css">
  </head>
  <body onload="summaryInit()">
    <div template="navigation.html"></div>
    <div template="accountNav.html" class="account-nav-render-div hide"></div>
    <div id="board-overlay-transparent" class="overlay transparent hide" onclick="popUpAccNav()"></div>
    <header template="header.html" class="header-responsive"></header>
    <main>
      <article>
        <div class="title-main">
          <h1>Join 360</h1>
          <img src="./assets/icon/Vector 5.svg" alt="" />
          <span>Key Metrics at a Glance</span>
        </div>

        <div class="tasks-and-text">
          <div class="all-tasks">
           
          </div>
          <div id="greeting" class="greeting">
            <p id="goodMorning"></p>
            <h2 id="username"></h2>
          </div>
        </div>
      </article>
    </main>
    <script src="script.js" defer></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/board.js"></script>
     <script src="./scripts/summary.js"></script>
  </body>
</html>
