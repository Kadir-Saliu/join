<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/fav-icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">

  <header class="mw1920">    
    <div class="animation-hide" id="header-div">
      <p>Not a Join user?</p>
      <button class="sign-up-btn">Sign up</button>
    </div>
  </header>
  
  <img class="slide-out-tl" src="./assets/imgs/join_logo.png" alt="">

  <main class="animation-hide mw1920" id="main">
    <div>
      <h1>Log in</h1>
      <div id="divider"></div>
      <input type="email" name="" id="">
      <input type="text">
      <div>
        <button>Log in</button>
        <button>Guest Log in</button>
      </div>
    </div>
  </main>

  <footer class="animation-hide mw1920" id="footer">
    <div>
      <span>Privacy Policy</span>
      <span>Legal notice</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
