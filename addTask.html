<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add task</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/fav-icon.svg" />
    <link rel="stylesheet" href="./styles/addTask.css" />    
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
</head>
<body onload="includeHTML()">
    <div template="navigation.html"></div>

    <header>
        <div class="header-and-icon mw1920">
            <h2>Kanban Project Managment Tool</h2>
            <div class="help-person-icon">
            <a href="help.html"><img src="./assets/icon/help.svg" alt="" /></a>
            <a href=""><img src="./assets/icon/person-icon.svg" alt="" /></a>
            </div>
        </div>
    </header>

    <main>
        <h1>Add Task</h1>
        <div class="add-task-form">
            <div class="add-task-text-div">
                <div class="span-div">
                    <p>Title</p>
                    <span>*</span>
                </div>
                <input type="text" placeholder="Enter a title" id="task-title">
                <p>Description</p>
                <textarea name="" id="task-description" placeholder="Enter a Description"></textarea>
                <div class="span-div">
                    <p>Due date</p>
                    <span>*</span>
                </div>
                <input type="date" id="task-date">
            </div>
            <div class="add-task-form-divider"></div>
            <div class="add-task-select-div">
                <p>Priority</p>
                <div class="add-task-importance-selection">
                    <button>Urgent</button>
                    <button>Medium</button>
                    <button>Low</button>
                </div>
                <p>Assigned to</p>
                <button>Select contacts to assign</button>
                <div class="span-div">
                    <p>Category</p>
                    <span>*</span>
                </div>
                <button>Select task category</button>
                <p>Subtasks</p>
                <div>
                    <input type="text" name="" id="" placeholder="Add new subbtask">
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="span-div">
                <span>*</span>
                <p>This field is required</p>
            </div>
            <div>
                <button>Clear X</button>
                <button>Create Task</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
